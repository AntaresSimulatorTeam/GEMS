library:
  id: andromede-v1-models
  description: Andromede Project V1 model library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - id: flow
  models:

    - id: shedding_load
      parameters:
        - id: min_load
          time-dependent: true
          scenario-dependent: true 
        - id: max_load
          time-dependent: true
          scenario-dependent: true
        - id: marginal_shedding_cost
          time-dependent: false
          scenario-dependent: false
      variables:
        - id: load
          lower-bound: min_load
          upper-bound: max_load
          variable-type: continuous
      objective-contributions:
        - id: objective
          expression: sum((max_load-load)* marginal_shedding_cost)
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: -load


    - id: electrolyser
      parameters:
      - id: efficiency
        scenario-dependent: false
        time-dependent: false
      - id: p_max
        scenario-dependent: true
        time-dependent: true
      variables:
      - id: power
        lower-bound: 0
        upper-bound: p_max
        variable-type: continuous
      ports:
        - id: power_port
          type: flow
        - id: hydrogen_port
          type: flow
      port-field-definitions:
        - port: power_port
          field: flow
          definition: -power
        - port: hydrogen_port
          field: flow
          definition: efficiency * power
