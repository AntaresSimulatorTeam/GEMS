library:
  id: antares_legacy_models
  description: Antares historic model library


  port-types:
    - id: flow
      description: A port that transfers power flow.
      fields:
        - id: flow
      area-connection:
        - injection-field: flow

  models:
    - id: area
      parameters:
        - id: spillage_cost
        - id: ens_cost
      variables:
        - id: spillage
          lower-bound: 0
          variable-type: continuous
        - id: unsupplied_energy
          lower-bound: 0
          variable-type: continuous
      ports:
        - id: balance_port
          type: flow
      binding-constraints:
        - id: balance
          expression: sum_connections(balance_port.flow) = spillage - unsupplied_energy
      objective-contributions:
        - id: objective
          expression: sum(spillage_cost * spillage + ens_cost * unsupplied_energy)

    - id: load
      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: -load

    - id: link
      parameters:
        - id: capacity_direct
          time-dependent: true
          scenario-dependent: true
        - id: capacity_indirect
          time-dependent: true
          scenario-dependent: true
      variables:
        - id: flow_direct
          lower-bound: 0
          upper-bound: capacity_direct
          variable-type: continuous
        - id: flow_indirect
          lower-bound: 0
          upper-bound: capacity_indirect
          variable-type: continuous
        - id: flow
          lower-bound: -capacity_indirect
          upper-bound: capacity_direct
          variable-type: continuous
      ports:
        - id: out_port
          type: flow
        - id: in_port
          type: flow
        - id: bc_port
          type: contribution_in_bc
      port-field-definitions:
        - port: out_port
          field: flow
          definition: flow
        - port: in_port
          field: flow
          definition: -flow
        - port: bc_port
          field: energy_amount
          definition: flow
      constraints:
        - id: flow_direct_indirect
          expression: flow = flow_direct - flow_indirect

    - id: renewable
      parameters:
        - id: nominal_capacity
        - id: unit_count
        - id: generation
          time-dependent: true
          scenario-dependent: true
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: generation

    - id: thermal
      parameters:
        - id: p_min_cluster
          scenario-dependent: true
          time-dependent: true
        - id: p_max_cluster # timeseries that takes outages into account
          scenario-dependent: true
          time-dependent: true
        - id: p_min_unit
        - id: p_max_unit
        - id: generation_cost
        - id: startup_cost
        - id: fixed_cost
        - id: d_min_up
        - id: d_min_down
        - id: nb_units_min # Equals to ceil(p_min_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: true
          time-dependent: true
        - id: nb_units_max # Equals to ceil(p_max_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: true
          time-dependent: true
        - id: nb_units_max_variation_forward
          scenario-dependent: true
          time-dependent: true
        - id: nb_units_max_variation_backward
          scenario-dependent: true
          time-dependent: true
      variables:
        - id: generation
          lower-bound: p_min_cluster
          upper-bound: p_max_cluster
          variable-type: continuous
        - id: nb_units_on
          lower-bound: nb_units_min
          upper-bound: nb_units_max
          variable-type: integer
        - id: nb_starting
          lower-bound: 0
          upper-bound: nb_units_max
          variable-type: integer
        - id: nb_stopping
          lower-bound: 0
          upper-bound: nb_units_max
          variable-type: integer
        - id: nb_failing
          lower-bound: 0
          upper-bound: nb_units_max
          variable-type: integer
      ports:
        - id: balance_port
          type: flow
        - id: bc_port
          type: contribution_in_bc
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: generation
        - port: bc_port
          field: energy_amount
          definition: generation
      constraints:
        - id: max_generation
          expression: generation <= nb_units_on * p_max_unit
        - id: min_generation
          expression: generation >= nb_units_on * p_min_unit
        - id: on_units_dynamics
          expression: nb_units_on = nb_units_on[t-1] + nb_starting - nb_stopping
        - id: nb_failing_lower_than_stopping
          expression: nb_failing <= nb_stopping
        - id: nb_failing_lower_than_max_variation
          expression: nb_failing <= nb_units_max_variation_forward
        - id: min_up_duration
          expression: sum(t-d_min_up + 1 .. t, nb_starting - nb_failing) <= nb_units_on
        - id: min_down_duration
          expression: sum(t-d_min_down + 1 .. t, nb_stopping) <= nb_units_max[t-d_min_down] - nb_units_on + sum(t-d_min_down + 1 .. t, nb_units_max_variation_backward)
      objective-contributions:
        - id: objective
          expression: sum(generation_cost * generation + startup_cost * nb_starting + fixed_cost * nb_units_on)

    - id: short-term-storage
      parameters:
        - id: reservoir_capacity
          time-dependent: false
          scenario-dependent: false
        - id: injection_nominal_capacity
          time-dependent: false
          scenario-dependent: false
        - id: withdrawal_nominal_capacity
          time-dependent: false
          scenario-dependent: false
        - id: efficiency_injection
          time-dependent: false
          scenario-dependent: false
        - id: efficiency_withdrawal
          time-dependent: false
          scenario-dependent: false
        - id: lower_rule_curve
          time-dependent: true
          scenario-dependent: true
        - id: upper_rule_curve
          time-dependent: true
          scenario-dependent: true
        - id: p_max_injection_modulation
          time-dependent: true
          scenario-dependent: true
        - id: p_max_withdrawal_modulation
          time-dependent: true
          scenario-dependent: true
        - id: inflows
          time-dependent: true
          scenario-dependent: true
        - id: initial_level
          time-dependent: false
          scenario-dependent: true
      variables:
        - id: p_injection
          lower-bound: 0
          upper-bound: p_max_injection_modulation * injection_nominal_capacity
          variable-type: continuous
        - id: p_withdrawal
          lower-bound: 0
          upper-bound: p_max_withdrawal_modulation * withdrawal_nominal_capacity
          variable-type: continuous
        - id: level
          lower-bound: lower_rule_curve * reservoir_capacity
          upper-bound: upper_rule_curve * reservoir_capacity
          variable-type: continuous
      ports:
        - id: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: p_withdrawal - p_injection
      constraints:
        - id: initial_level_constraint
          expression: level[0] = initial_level * reservoir_capacity
        - id: Level equation
          expression: level[t+1] = level + efficiency_injection * p_injection - efficiency_withdrawal * p_withdrawal + inflows


##  BC's with different operator should have it's own model
##  BC's with different time resolution, hourly, daily or weekly should have it's own model
##  Expression for daily sum(t*24 .. (t+1)*24, sum_connections(expression_port.weights_x_flow_exp)) <= sum(t*24 .. (t+1)*24, energy_limit)
    - id: antares_bc_less_hourly
      description: Model for hard energy limitation constraint that enforces maximum generation constraint
      parameters:
        - id: energy_limit
          time-dependant: false
          scenario-dependent: false
      ports:
        - id: expression_port
          type: weighted_contribution_in_bc
      binding-constraints:
        - id: max_generation_hard
          expression: sum_connections(expression_port.weighted_term) <= energy_limit

##  Note that in Antares each generator can have different values of weights for each BC instance in which it correspond.
##  If single generator/link is part of two antares_bc instances, than it should be two instances of antares_bc_config models
##  Each instance of antares_bc_config will correspond with each BC

    - id: antares_bc_config
      description: Model for storing weights for each antares legacy BC implementation.
      parameters:
        - id: weights
          time-dependant: false
          scenario-dependent: false
        - id: time-step
          time-dependant: false
          scenario-dependent: false
      variables:
        - id: weights_x_flow
          lower-bound: -99999999 # is there syntax for infinity ?
          upper-bound: 99999999
          variable-type: continuous
      ports:
        - id: bc_port  ## Receive thermal cluster generation or link flow
          type: contribution_in_bc
        - id: expression_port  ## Transmitts thermal cluster generation x weights with time step to instance of model antares_bc
          type: weighted_contribution_in_bc
      port-field-definitions:
        - port: expression_port
          field: weighted_term
          definition: weights_x_flow
      binding-constraints:
        -id: weights_x_flow = energy_port.cumulative_energy[t + time-step] * weights