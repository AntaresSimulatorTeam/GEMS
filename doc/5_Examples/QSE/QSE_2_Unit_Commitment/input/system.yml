# Unit Commitment System Configuration
# Two-region system with thermal generators, renewables, and transmission link
# Optimization horizon: 168 hours (1 week)

system:
  id: system

  components:

    - id: bus_A
      model: unit_commitment_library.bus

      parameters:
        - id: spillage_cost
          time-dependent: false
          scenario-dependent: false
          value: 1000
        - id: unsupplied_energy_cost
          time-dependent: false
          scenario-dependent: false
          value: 10000

    - id: bus_B
      model: unit_commitment_library.bus

      parameters:
        - id: spillage_cost
          time-dependent: false
          scenario-dependent: false
          value: 1000
        - id: unsupplied_energy_cost
          time-dependent: false
          scenario-dependent: false
          value: 10000

    - id: load_A
      model: unit_commitment_library.load

      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
          value: load_bus_A

    - id: load_B
      model: unit_commitment_library.load

      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
          value: load_bus_B

    - id: coal_plant_A
      model: unit_commitment_library.generator

      parameters:
        - id: p_min
          time-dependent: false
          scenario-dependent: false
          value: 80
        - id: p_max
          time-dependent: false
          scenario-dependent: false
          value: 200
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 35
        - id: co2_emission_factor
          time-dependent: false
          scenario-dependent: false
          value: 0.9

    - id: gas_plant_A
      model: unit_commitment_library.generator

      parameters:
        - id: p_min
          time-dependent: false
          scenario-dependent: false
          value: 30
        - id: p_max
          time-dependent: false
          scenario-dependent: false
          value: 150
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 50
        - id: co2_emission_factor
          time-dependent: false
          scenario-dependent: false
          value: 0.4

    - id: wind_farm_A
      model: unit_commitment_library.renewable

      parameters:
        - id: generation
          time-dependent: true
          scenario-dependent: true
          value: wind_generation

    - id: nuclear_plant_B
      model: unit_commitment_library.generator

      parameters:
        - id: p_min
          time-dependent: false
          scenario-dependent: false
          value: 200
        - id: p_max
          time-dependent: false
          scenario-dependent: false
          value: 300
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 15
        - id: co2_emission_factor
          time-dependent: false
          scenario-dependent: false
          value: 0

    - id: gas_plant_B
      model: unit_commitment_library.generator

      parameters:
        - id: p_min
          time-dependent: false
          scenario-dependent: false
          value: 10
        - id: p_max
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 80
        - id: co2_emission_factor
          time-dependent: false
          scenario-dependent: false
          value: 0.5

    - id: solar_farm_B
      model: unit_commitment_library.renewable

      parameters:
        - id: generation
          time-dependent: true
          scenario-dependent: true
          value: solar_generation

    - id: link_AB
      model: unit_commitment_library.link

      parameters:
        - id: capacity_direct
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: capacity_indirect
          time-dependent: false
          scenario-dependent: false
          value: 100

  connections:

    - component1: bus_A
      component2: load_A
      port1: balance_port
      port2: balance_port

    - component1: bus_B
      component2: load_B
      port1: balance_port
      port2: balance_port

    - component1: bus_A
      component2: coal_plant_A
      port1: balance_port
      port2: balance_port

    - component1: bus_A
      component2: gas_plant_A
      port1: balance_port
      port2: balance_port

    - component1: bus_A
      component2: wind_farm_A
      port1: balance_port
      port2: balance_port

    - component1: bus_B
      component2: nuclear_plant_B
      port1: balance_port
      port2: balance_port

    - component1: bus_B
      component2: gas_plant_B
      port1: balance_port
      port2: balance_port

    - component1: bus_B
      component2: solar_farm_B
      port1: balance_port
      port2: balance_port

    - component1: bus_A
      component2: link_AB
      port1: balance_port
      port2: out_port

    - component1: bus_B
      component2: link_AB
      port1: balance_port
      port2: in_port
