# Unit Commitment System Configuration
# Single-area system with generator, solar, wind, and load
# Time horizon: 1 week with hourly resolution (168 hours)

system:
  id: system

  components:

    # Central bus node
    - id: bus
      model: unit_commitment_library.bus

      parameters:
        - id: spillage_cost
          time-dependent: false
          scenario-dependent: false
          value: 1000
        - id: unsupplied_energy_cost
          time-dependent: false
          scenario-dependent: false
          value: 10000

    # Thermal generator: 10 MW capacity (10 units of 1 MW each)
    - id: thermal
      model: unit_commitment_library.thermal

      parameters:
        - id: p_min_cluster
          time-dependent: true
          scenario-dependent: true
          value: thermal_p_min
        - id: p_max_cluster
          time-dependent: true
          scenario-dependent: true
          value: thermal_p_max
        - id: p_min_unit
          time-dependent: false
          scenario-dependent: false
          value: 0
        - id: p_max_unit
          time-dependent: false
          scenario-dependent: false
          value: 1
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 50
        - id: startup_cost
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: fixed_cost
          time-dependent: false
          scenario-dependent: false
          value: 10
        - id: d_min_up
          time-dependent: false
          scenario-dependent: false
          value: 2
        - id: d_min_down
          time-dependent: false
          scenario-dependent: false
          value: 2
        - id: nb_units_min
          time-dependent: true
          scenario-dependent: true
          value: thermal_nb_units_min
        - id: nb_units_max
          time-dependent: true
          scenario-dependent: true
          value: thermal_nb_units_max
        - id: nb_units_max_variation_forward
          time-dependent: true
          scenario-dependent: true
          value: thermal_nb_units_max_var_fwd
        - id: nb_units_max_variation_backward
          time-dependent: true
          scenario-dependent: true
          value: thermal_nb_units_max_var_bwd

    # Solar power plant
    - id: solar
      model: unit_commitment_library.renewable

      parameters:
        - id: generation
          time-dependent: true
          scenario-dependent: true
          value: solar

    # Wind power plant
    - id: wind
      model: unit_commitment_library.renewable

      parameters:
        - id: generation
          time-dependent: true
          scenario-dependent: true
          value: wind

    # Load (variable demand)
    - id: load
      model: unit_commitment_library.load

      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
          value: load

  connections:

    - component1: bus
      component2: thermal
      port1: balance_port
      port2: balance_port

    - component1: bus
      component2: solar
      port1: balance_port
      port2: balance_port

    - component1: bus
      component2: wind
      port1: balance_port
      port2: balance_port

    - component1: bus
      component2: load
      port1: balance_port
      port2: balance_port
