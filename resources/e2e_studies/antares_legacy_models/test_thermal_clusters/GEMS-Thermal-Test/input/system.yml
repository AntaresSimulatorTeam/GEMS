system:
  id: system
  components:
    - id: bus1
      model: antares_legacy_models.area

      parameters:
        - id: spillage_cost
          time-dependent: false
          scenario-dependent: false
          value: 1000
        - id: ens_cost
          time-dependent: false
          scenario-dependent: false
          value: 10000
          
    - id: load_bus
      model: antares_legacy_models.load

      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
          value: load
          
          
    - id: th1
      model: antares_legacy_models.thermal

      parameters:
        - id: p_min_unit
          time-dependent: false
          scenario-dependent: false
          value: 50
        - id: p_max_unit
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 30
        - id: startup_cost
          time-dependent: false
          scenario-dependent: false
          value: 1000
        - id: fixed_cost
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: d_min_up
          time-dependent: false
          scenario-dependent: false
          value: 12
        - id: d_min_down
          time-dependent: false
          scenario-dependent: false
          value: 12
        - id: p_min_cluster
          time-dependent: true
          scenario-dependent: true
          value: p_min_cluster_th1
        - id: p_max_cluster
          time-dependent: true
          scenario-dependent: true
          value: p_max_cluster_th1
        - id: nb_units_max
          time-dependent: true
          scenario-dependent: true
          value: nb_units_max_th1
        - id: nb_units_min
          time-dependent: true
          scenario-dependent: true
          value: nb_units_min_th1
        - id: nb_units_max_variation_forward
          time-dependent: true
          scenario-dependent: true
          value: nb_units_max_variation_forward_th1
        - id: nb_units_max_variation_backward
          time-dependent: true
          scenario-dependent: true
          value: nb_units_max_variation_backward_th1

    - id: th2
      model: antares_legacy_models.thermal

      parameters:
        - id: p_min_unit
          time-dependent: false
          scenario-dependent: false
          value: 50
        - id: p_max_unit
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 50
        - id: startup_cost
          time-dependent: false
          scenario-dependent: false
          value: 5000
        - id: fixed_cost
          time-dependent: false
          scenario-dependent: false
          value: 500
        - id: d_min_up
          time-dependent: false
          scenario-dependent: false
          value: 5
        - id: d_min_down
          time-dependent: false
          scenario-dependent: false
          value: 5
        - id: p_min_cluster
          time-dependent: true
          scenario-dependent: true
          value: p_min_cluster_th2
        - id: p_max_cluster
          time-dependent: true
          scenario-dependent: true
          value: p_max_cluster_th2
        - id: nb_units_max
          time-dependent: true
          scenario-dependent: true
          value: nb_units_max_th2
        - id: nb_units_min
          time-dependent: true
          scenario-dependent: true
          value: nb_units_min_th2
        - id: nb_units_max_variation_forward
          time-dependent: true
          scenario-dependent: true
          value: nb_units_max_variation_forward_th2
        - id: nb_units_max_variation_backward
          time-dependent: true
          scenario-dependent: true
          value: nb_units_max_variation_backward_th2



  connections:

    #  Connect grid
    - component1: bus1
      component2: load_bus
      port1: balance_port
      port2: balance_port
    - component1: bus1
      component2: th1
      port1: balance_port
      port2: balance_port
    - component1: bus1
      component2: th2
      port1: balance_port
      port2: balance_port

