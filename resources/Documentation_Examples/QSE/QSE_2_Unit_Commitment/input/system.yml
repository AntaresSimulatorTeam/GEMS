system:
  id: system
  components:
    - id: bus1
      model: antares_legacy_models.area

      parameters:
        - id: spillage_cost
          time-dependent: false
          scenario-dependent: false
          value: 1000
        - id: ens_cost
          time-dependent: false
          scenario-dependent: false
          value: 10000
          
    - id: load_bus
      model: antares_legacy_models.load

      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
          value: load

    - id: thermal_plant
      model: antares_legacy_models.thermal
      parameters:
        - id: p_min_unit
          time-dependent: false
          scenario-dependent: false
          value: 3
        - id: p_max_unit
          time-dependent: false
          scenario-dependent: false
          value: 10
        - id: generation_cost
          time-dependent: false
          scenario-dependent: false
          value: 30
        - id: startup_cost
          time-dependent: false
          scenario-dependent: false
          value: 1000
        - id: fixed_cost
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: d_min_up
          time-dependent: false
          scenario-dependent: false
          value: 12
        - id: d_min_down
          time-dependent: false
          scenario-dependent: false
          value: 12
        - id: p_min_cluster
          time-dependent: false
          scenario-dependent: false
          value: 0
        - id: p_max_cluster
          time-dependent: false
          scenario-dependent: false
          value: 100
        - id: nb_units_max
          time-dependent: false
          scenario-dependent: false
          value: 10
        - id: nb_units_min
          time-dependent: false
          scenario-dependent: false
          value: 0
        - id: nb_units_max_variation_forward
          time-dependent: false
          scenario-dependent: false
          value: 0
        - id: nb_units_max_variation_backward
          time-dependent: false
          scenario-dependent: false
          value: 0

    - id: solar_farm
      model: antares_legacy_models.renewable
      parameters:
        - id: nominal_capacity
          time-dependent: false
          scenario-dependent: false
          value: 50
        - id: unit_count
          time-dependent: false
          scenario-dependent: false
          value: 1
        - id: generation
          time-dependent: true
          scenario-dependent: true
          value: solar

    - id: wind_farm
      model: antares_legacy_models.renewable
      parameters:
        - id: nominal_capacity
          time-dependent: false
          scenario-dependent: false
          value: 35
        - id: unit_count
          time-dependent: false
          scenario-dependent: false
          value: 1
        - id: generation
          time-dependent: true
          scenario-dependent: true
          value: wind


  connections:

    - component1: bus1
      component2: load_bus
      port1: balance_port
      port2: balance_port
    - component1: bus1
      component2: thermal_plant
      port1: balance_port
      port2: balance_port
    - component1: bus1
      component2: solar_farm
      port1: balance_port
      port2: balance_port
    - component1: bus1
      component2: wind_farm
      port1: balance_port
      port2: balance_port
